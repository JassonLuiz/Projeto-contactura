<app-navbar></app-navbar>
<section>
    <div class="container_title">
        <h1>USU√ÅRIOS</h1>
    </div>
</section>
<section>
    <div>
        <table>
            <!-- thead -->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Administrador</th>
                    <th>menu</th>
                </tr>
            </thead>
            <!-- tbody -->
            <tbody>
                <tr *ngFor="let user of usersList">
                    <td data-label="Nome">{{user.name}}</td>
                    <td data-label="Email">{{user.email}}</td>
                    <td data-label="Administrador">{{user.admin}}</td>
                    <td><div class="container_buttons_table">
                        <mat-icon (click)="deleteUsers(user)">delete</mat-icon>
                        <mat-icon (click)="editUsuarios(user)">edit</mat-icon>
                    </div></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
